<!DOCTYPE html>

<head>
    <title>My Website</title>
    <style>
        *,
        html {
            margin: 0;
            padding: 0;
            border: 0;
        }

        html {
            width: 100%;
            height: 100%;
        }

        body {
            width: 100%;
            height: 100%;
            position: relative;
            background-color: rgb(236, 152, 42);
            color: white;
            font-family: "Trebuchet MS", Helvetica, sans-serif;
            text-align: center;
        }

        header {
            width: 100%;
            height: 50%;
            margin: 0;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            font-size: 144px;
        }

        h3 {
            font-size: 64px;
        }
    </style>
</head>

<body>
    <header>
        <h1>404!</h1>
        <h3>Not found!</h3>
    </header>
    <footer>
        <nav>
            <a href="#">Back</a>
        </nav>
    </footer>

    <script>
        function back(event) {
            event.preventDefault();
            history.back();
        }

        let a = document.querySelector('body a');
        a.addEventListener('click', back);

    </script>
</body>

</html>
